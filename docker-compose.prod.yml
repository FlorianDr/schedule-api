version: '3.8'

services:
  schedule-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schedule-api
    networks:
      - traefik-public
    volumes:
      # Mount service account credentials from host
      - ./service-account.json:/app/service-account.json:ro
      # Persist cache database
      - ./data:/app/data
    environment:
      - FOLDER_ID=${FOLDER_ID:-11TpKl8skEaUC-CWBZkxJli79YX--tPsZ}
      - DB_PATH=/app/data/cache.db
    restart: unless-stopped
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.schedule-api-http.rule=Host(`devconnect.pblvrt.com`)"
      - "traefik.http.routers.schedule-api-http.entrypoints=web"
      - "traefik.http.routers.schedule-api-http.middlewares=https-redirect"
      
      # HTTPS Router
      - "traefik.http.routers.schedule-api.rule=Host(`devconnect.pblvrt.com`)"
      - "traefik.http.routers.schedule-api.entrypoints=websecure"
      - "traefik.http.routers.schedule-api.tls=true"
      - "traefik.http.routers.schedule-api.tls.certresolver=myresolver"
      
      # Service
      - "traefik.http.services.schedule-api.loadbalancer.server.port=8000"
      
      # HTTPS Redirect Middleware
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/events', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik-public:
    external: true

